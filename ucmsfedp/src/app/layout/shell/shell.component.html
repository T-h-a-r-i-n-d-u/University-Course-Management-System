<mat-sidenav-container class="shell-container">
  <mat-sidenav mode="side" opened class="shell-sidenav">
    <div class="brand">
      <img src="pngwing.com.png" alt="Logo" class="brand-logo" />
      <span class="brand-text">UCMS</span>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/courses" routerLinkActive="active">Courses</a>
      <a mat-list-item routerLink="/results" routerLinkActive="active" *ngIf="isStudent()">My Results</a>
      <a mat-list-item routerLink="/enrollments" routerLinkActive="active" *ngIf="isStudent()">My Enrollments</a>
      <a mat-list-item routerLink="/admin/report" routerLinkActive="active" *ngIf="isAdmin()">Admin Report</a>
      <a mat-list-item routerLink="/admin/users/pending" routerLinkActive="active" *ngIf="isAdmin()">User Approvals</a>
      <a mat-list-item routerLink="/admin/lecturers" routerLinkActive="active" *ngIf="isAdmin()">Lecturers</a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="shell-toolbar">
      <span class="flex-spacer"></span>
      <span class="user-name">{{ (auth.state$ | async)?.fullName }}</span>
      <button mat-icon-button aria-label="Logout" (click)="logout()"><mat-icon>logout</mat-icon></button>
    </mat-toolbar>

    <main class="shell-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
