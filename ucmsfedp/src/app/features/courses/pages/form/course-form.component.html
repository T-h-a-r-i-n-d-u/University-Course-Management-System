<mat-card class="panel">
  <mat-card-title>{{ isEdit ? 'Edit Course' : 'New Course' }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="save()" class="form">
      <mat-form-field appearance="outline">
        <mat-label>Code</mat-label>
        <input matInput formControlName="code" placeholder="CS101" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Intro to Computer Science" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
      </mat-form-field>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Credits</mat-label>
          <input type="number" matInput formControlName="credits" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Semester</mat-label>
          <input matInput formControlName="semester" placeholder="Y1S1" />
        </mat-form-field>
      </div>

      <div class="actions">
        <button mat-stroked-button type="button" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
          {{ isEdit ? 'Save changes' : 'Create' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
